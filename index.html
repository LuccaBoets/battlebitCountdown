<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="./img/favicon-64.png">
  <title>BattleBit playtest countdown</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"

  <link rel="stylesheet" type="text/css" href="css/flipdown/flipdown.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <script type="text/javascript" src="js/flipdown/flipdown.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
  <div class="example">
    <h1>BattleBit playtest countdown</h1>
    <h1 id="status">Hasn't started yet</h1>
    <p>The next playtest is in:</p>
    <div id="flipdown" class="flipdown"></div>
    <div id="animation" style="display:none">
      <img class="animation" src="img/altin.gif" alt="" height="250px" style="top: 10px;">
      <img class="animation" src="img/specops.gif" alt="" height="250px" style="bottom: 30px;">

    </div>
  </div>
